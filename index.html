<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Security Headers -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <title>Thiruchendur Murugan Restaurant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="config.js"></script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
      <img src="images/thiruchendur-murugan.jpg" alt="Thiruchendur Murugan" style="width: 60px; height: 60px; object-fit: contain; border-radius: 4px;" />
      <h1>Thiruchendur Murugan Restaurant</h1>
    </div>
    <nav>
      <button onclick="loadCategory('Breakfast')">Breakfast</button>
      <button onclick="loadCategory('Lunch')">Lunch</button>
      <button onclick="loadCategory('Beverages')">Beverages</button>
    </nav>
  </header>

  <main>
    <section id="menu-section"></section>

    <aside id="bill-section">
      <h2>ðŸ§¾ Itemized Bill</h2>
      <div id="bill-table-div"></div>
      <p id="total">Total: â‚¹0</p>
      <div style="display: flex; gap: 10px; margin-top: 12px;">
        <button onclick="printBill()" style="flex: 1;">Print Bill</button>
        <button onclick="resetBill()" style="flex: 1; background: #6b7280;">Reset</button>
        <button onclick="cancelBill()" style="flex: 1; background: #dc2626;">Cancel</button>
      </div>
      
      <!-- QR Code Section (Print Only) -->
      <div class="qr-section">
        <p style="font-weight: 700; margin: 10px 0 5px 0;"><strong>Please pay your amount using QR code below:</strong></p>
        <div style="text-align: center; margin: 8px 0;">
          <img id="qr-code-img" src="images/qr-code.jpg" alt="UPI QR Code" style="width: 80px; height: 80px; border: 1px solid #000;" />
        </div>
        <p id="upi-id-display" style="font-size: 11px; margin: 5px 0; font-weight: 700;"></p>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
